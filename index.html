<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-khaki">
  <div class="flex-container">
    <div class="card">
      <div id="product-image"></div>
      
      <div class="card-body">
        <span class="product-type">PERFUME</span>

        <span class="product-name">Gabrielle Essence Eau De Parfum</span>

        <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>

        <div>
          <span class="discount-price">$149.99</span>
          <span class="regular-price">$169.99</span>
        </div>

        <button class="btn">
          <img src="images/icon-cart.svg">
          <span>Add to Cart</span>
        </button>
        
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/abner-rivera-6338041b4/" target="_blank">Abner Rivera</a>.
    </div>
  </div>
</body>
</html>
